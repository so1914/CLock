<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Clock.css"> 
    <script src="Clock.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="time">

            <div class="circle" style="--color: #ff2972">
                <div class="dots " id="h-dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div id="hour">
                    <p id="hrs">00</p>
                    <p class="time-text">Hours</p>
                </div>
            </div>

                <div class="circle" style="--color: #fee800">
                    <div class="dots " id="m-dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70" id="mm"></circle>
                    </svg>
                    <div class="mintues">
                        <p id="mins">00</p>
                        <p class="time-text">Mintues</p>
                    </div>
                </div>

                <div class="circle" style="--color: #04fc43">
                    <div class="dots " id="s-dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70" id="ss"></circle>
                    </svg>
                    <div class="Seconds">
                        <p id="secs">00</p>
                        <p class="time-text">Seconds</p>
                    </div>
                </div>

                <div class="ap">
                    <div id="ampm">AM</div>
                </div>

        </div>
    </div>

</body>
</html>
